name: C/C++ CI

on: [push]

jobs:
  Spicy-build:
    runs-on: ubuntu-latest
    steps:
    - name: Install Qt
      uses: jurplel/install-qt-action@v2
      with:
        version: '5.12.9'
        host: 'linux'
        target: 'desktop'
        dir: '${{ github.workspace }}/example/'
        install-deps: 'true'
        cached: 'false'
    - name: Checkout
      uses: actions/checkout@v2.0.0
    - name: Build project
      uses: nicledomaS/cmake_build_action@v1
      with:
        submodule_update: ON
        run_tests: ON
        #unit_test_build: -Dtest=ON
