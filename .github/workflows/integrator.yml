name: C/C++ CI

on: [push]

jobs:
  Spicy-build:
    runs-on: windows-latest
    steps:
    - name: Install Qt
      uses: jurplel/install-qt-action@v2
      with:
        version: '5.12.4'
        host: 'windows'
        target: 'desktop'
        py7zrversion: '==0.10.1'
    - name: Checkout
      uses: actions/checkout@v2.0.0
    - name: Build project
      uses: nicledomaS/cmake_build_action@v1
      with:
        submodule_update: ON
        run_tests: ON
        #unit_test_build: -Dtest=ON
